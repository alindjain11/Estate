{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js">
    </script>
    <title></title>
  </head>
  <body>
    <div style="background-image:url(/static/apartment1.jpg); background-size:cover,100%; min-height:"100%"">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">Daddison</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link navbar-brand" href="#">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-brand" href="#">About US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-brand" href="#">Listing</a>
      </li>
      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Popular</a>
        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Delhi</a>
          <a class="dropdown-item" href="#">Noida</a>
          <a class="dropdown-item" href="#">Gurgaon</a>
        </div>
      </li>
    </ul>
    <!-- Links -->

    <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
        <li class="list-unstyled nav-item">
          <a class=" navbar-brand nav-link " href="{% url 'logout' %}">logout</a>
        </li>
        <li class="list-unstyled nav-item">
          <a class=" navbar-brand nav-link " href="{% url 'dashboard' user.id %}">{{user}}</a>
        </li>
        {% else %}
        <li class="list-unstyled nav-item">
          <a class=" navbar-brand nav-link " href="{% url 'login' %}">Sign In</a>
        </li>
        <li class="list-unstyled nav-item">
          <a class=" navbar-brand nav-link " href="{% url 'register' %}">Register</a>
        </li>
      </ul>
      {% endif %}
  </div>

  <!-- Collapsible content -->

</nav>

<!--/.Navbar-->

    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
